<head>

                </div>
            </div>
        </div>
        
        <div id="app">
        
            <div id="status"></div>
            
            <div id="report"></div>
        
            <div id="output"></div>
            
        </div>
    </div>

    <script type="text/javascript" src="./js/lib/swal2.min.js"></script>
